<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" type="text/css" href="./css/normalizacion.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
</head>
<body>
    <div class="container-login">
        <div class="login-contenido">
            <img src="./img/herramientas_uno.jpg" alt="pernos">
            <div class="login-formulario">
                <h4>Inicio de sesión</h4>
                <form class="formulario-contenido" action="#">
                    <div class="content-input">
                        <label for="correo">Correo electrónico</label>
                        <div class="input-icon">
                            <input type="text" name="correo" id="correo" placeholder="Correo electrónico" required>
                            <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                        </div>
                    </div>
                    <div class="content-input">
                        <label for="password">Contraseña</label>
                        <div class="input-icon">
                            <input type="password" name="password" id="password" placeholder="Contraseña" required>
                            <div class="icon"><i class="fa-solid fa-lock"></i></div>
                        </div>
                    </div>
                    <a href="">Recuperar contraseña?</a>
                    <button>Iniciar sesión</button>
                </form>
                <p>Sistema de Gestión de Inventarios</p>
            </div>
        </div>
    </div>
</body>
</html>
